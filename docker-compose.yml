version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: nsw_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-nsw_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nsw_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-nsw_estimation}
    ports:
      - "${POSTGRES_HOST_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nsw_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nsw_network
    profiles:
      - db

  redis:
    image: redis:7-alpine
    container_name: nsw_redis
    ports:
      - "${REDIS_HOST_PORT:-6380}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nsw_network
    profiles:
      - cache

volumes:
  postgres_data:
  redis_data:

networks:
  nsw_network:
    driver: bridge


